<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <p class="dashboard-logo">🧩</p>
        <p class="dashboard-text">Dashboard</p>
        <ul class="icons-one">
            <li>🏠</li>
            <li>👤</li>
            <li>🖅</li>
            <li>🕒</li>
            <li>📁</li>
            <li>👥</li>
        </ul>
        <ul class="selections-one">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>

        <ul class="icons-two">
            <li>⚙️</li>
            <li>❔</li>
            <li>🛡️</li>
        </ul>
        <ul class="selections-two">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>        
    </div>
    <div class="header">
        <div class="header-top">
            <div class="search-icon icon">🔍</div>
            <input type="text" class="search" placeholder="Search...">
            <div class="bell-icon icon ">🔔</div>
            <img src="https://hips.hearstapps.com/digitalspyuk.cdnds.net/17/13/1490989538-egg.jpg?resize=480:*" alt="" class="profile">
            <p class="name">Morgan Oakley</p>
        </div>
        <div class="header-bottom">
            <img src="https://hips.hearstapps.com/digitalspyuk.cdnds.net/17/13/1490989538-egg.jpg?resize=480:*" alt="" class="pfp">
            <div class="nameBig">
                <p><b>Hi there,</b></p>
                <h2>Morgan Oakley (@morgan) </h2>
            </div>
            <div class="btns">
                <button>New</button>
                <button>Uploud</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main-content"></div>
</body>
</html>
