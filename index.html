<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <p class="dashboard-logo">🧩</p>
        <p class="dashboard-text">Dashboard</p>
        <ul class="icons-one">
            <li>🏠</li>
            <li>👤</li>
            <li>🖅</li>
            <li>🕒</li>
            <li>📁</li>
            <li>👥</li>
        </ul>
        <ul class="selections-one">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>

        <ul class="icons-two">
            <li>⚙️</li>
            <li>❔</li>
            <li>🛡️</li>
        </ul>
        <ul class="selections-two">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>        
    </div>
    <div class="header">
        <div class="header-top">
            <div class="search-icon icon">🔍</div>
            <input type="text" class="search" placeholder="Search...">
            <div class="bell-icon icon ">🔔</div>
            <img src="https://pbs.twimg.com/media/C8QqGm4UQAAUiET.jpg" alt="" class="profile">
            <p class="name">Faraaz Ali</p>
        </div>
        <div class="header-bottom">
            <img src="https://pbs.twimg.com/media/C8QqGm4UQAAUiET.jpg" alt="" class="pfp">
            <div class="nameBig">
                <p><b>Hi there,</b></p>
                <h2>Faraaz Ali (@faraazkali) </h2>
            </div>
            <div class="btns">
                <button>New</button>
                <button>Uploud</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="main-left">
            <h3 class="project">Your Projects</h3>
            <div class="cards">
                <div class="card1 card">
                    <h3></h3>
                </div>
                <div class="card2 card">

                </div>
                <div class="card3 card">

                </div>
                <div class="card4 card">

                </div>
                <div class="card5 card">

                </div>
                <div class="card6 card">

                </div>
            </div>
        </div>
        <div class="main-right">
            <h3 class="announcements">Announcements</h3>
            <div class="cardA cardR"></div>
            <h3 class="trending">Trending</h3>
            <div class="cardT cardR"></div>
        </div>
    </div>
</body>
</html>
